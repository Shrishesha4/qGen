version: '3.8'

services:
  backend:
    image: shrishesha4/qgen:latest
    container_name: qgen-backend
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8000}:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/question_bank.db}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - SECRET_KEY=${SECRET_KEY}
      # Local ML embedding model for caching and deduplication
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
    volumes:
      - qgen-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  qgen-network:
    driver: bridge

volumes:
  qgen-data:
    driver: local
